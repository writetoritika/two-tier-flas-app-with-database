<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <style>
        /* ... (your CSS styles) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Everyone, Hope you all are doing great!</h1>
	<h2>Welcome to our 2 Tier App with Docker Compose Demo"</h2>
        {% for message in messages %}
            <p>{{ message[0] }}</p>
        {% endfor %}
        
        <form action="/submit" method="post">
            <input type="text" name="new_message" placeholder="Enter a new message">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
